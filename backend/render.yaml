services:
  - type: web
    name: sentimentsage-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_CONFIG
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: sentimentsage-db
          property: connectionString
    healthCheckPath: /api/ping
    
databases:
  - name: sentimentsage-db
    databaseName: sentimentsage
    user: sentimentsage